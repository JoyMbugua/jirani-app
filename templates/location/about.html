{% extends 'base.html' %}

{% block content %}
    <h1>About {{area|title}}:</h1>
    <ul>
       <li> <strong>Admin:</strong>
        {{area.admin|title}} ( {{area.admin.person.email}})</li>

    </ul>
  
     <div class="container">
        <div class="row">
            <div class="col-md-6">
                <ul class="list-group ml-0">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <p><strong>Residents:</strong></p>
                      <span class="badge badge-success badge-pill">{{occupants}}</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <strong> <a href="{% url 'business_list' %}">Listed Businesses:</a></strong>
                      <span class="badge badge-danger badge-pill">{{biz_count}}</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <strong> <a href="{% url 'contacts_list' %}">Emergency Contacts:</a></strong>
                      <span class="badge badge-primary badge-pill">{{contact_count}}</span>
                    </li>
                  </ul>
            </div>
        </div>
     </div>
  
{% endblock %}
