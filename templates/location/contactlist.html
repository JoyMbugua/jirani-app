{% extends 'base.html' %}


{% block content %}
    
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-6">
                {% for contact in contacts %}
                <blockquote class="blockquote mb-0">
                    <h4>{{forloop.counter }} &middot; {{ contact.name }}</h4>
                    <p><strong>Contacts:</strong></p>
                    <ul>
                        <li>
                            Email: {{ contact.email}}
                        </li>
                        <li>
                            Phone Number: {{contact.phone}}
                        </li>
                    </ul>
                   <hr>
                       
                  </blockquote>
                {% empty %}
                <p>There are no contacts listed for your location</p>
                {%endfor %}
            </div>
        </div>
    </div>

{% endblock %}
